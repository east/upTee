<!DOCTYPE html>
<html xmlns="http://www.w3.org/TR/html5/">
    <head>
        <title>{% block title %}upTee{% endblock title %}</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body>
        <div class="header">
            <p>Welcome to <a href="{% url home %}">upTee</a>. The simple teeworlds server managment tool.</p>
        </div>
        <div class="user">
            {% if user.is_authenticated %}
                <a class="button" href="{% url settings %}">Settings</a> <a class="button" href="{% url logout %}">Logout</a>
            {% else %}
                <a class="button" href="{% url login %}?next={{ request.path }}">Login</a> <a class="button" href="{% url register %}">Register</a>
            {% endif %}
        </div>
        <div class="content">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
