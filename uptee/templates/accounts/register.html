{% extends "base.html" %}

{% comment %}
context variables:
    form
{% endcomment %}

{% block content %}

<div class="head">
    <h2>User registration</h2>
</div>
<div class="body">
    <form method="post" action="{{ request.path }}">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="button" type="submit" value="Submit" /></p>
    </form>
</div>

{% endblock %}
